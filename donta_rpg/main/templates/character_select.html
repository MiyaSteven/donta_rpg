<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select</title>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static '/css/character.css' %}">
</head>
<body>
    <main>
        <div>
            <form action="/game">
                {% csrf_token %}
                <h1>Character Select</h1>
                <hr>
                <div class="row ">
                    {% for character in all_characters %}
                    <label class="col-sm">
                        <input type="radio" name="test" value="small" checked>
                        <img src="{{character.link}}" alt="" height="50px" width="50px">
                        <button type="submit">Select Character</button>
                    </label>
                    {% endfor %}
                </div>
            </form>
            <form action="/game">
                {% csrf_token %}

                        <button type="submit">Select Character</button>
                    </label>
                    {% endfor %}
                </div>
            </form>
        </div>
    </main>
</body>
</html>
